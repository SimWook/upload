<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>
<div class="container">
    <div class="py-5 text-center"> <h2>商品登録ページ</h2>
    </div>
    <h4 class="mb-3">商品入力</h4>
    <form th:action method="post" enctype="multipart/form-data">
        <ul>
            <li>商品名<input type="text" name="itemName"></li>
            <li>ファイル<input type="file" name="file" ></li>
        </ul>
        <input type="submit"/>
    </form>
</div> <!-- /container -->
</body>
</html>
